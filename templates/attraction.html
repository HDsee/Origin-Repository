<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>景點資訊</title>
<script src="https://kit.fontawesome.com/647c2fadc1.js" crossorigin="anonymous"></script>
<link href="/static/css/attraction.css" rel="stylesheet" type="text/css"  />
</head>
<body>
    <nav>
        <div></div>
        <div class="top">
            <a class="webname" href="/">台北一日遊</a>
            <div id="book" class="signin show" >預定行程</div>
            <div id="sign-btn" class="signin show" >登入/註冊</div>
            <div id="signout-btn"class="signin" >登出系統</div>
        </div>    
        <div></div>
    </nav>
    <Section class="sign-window">
        <div class="sign-container show">   
            <div class="top-bar"></div>
            <div class="form-container" >
                <form id="signin">
                    <h3 class="form-title">登入會員帳號
                        <div class="close-btn">✕</div>
                    </h3>
                    <div class="form-content">
                        <input type="email" placeholder="輸入電子信箱" name="email" required>
                        <input type="password" placeholder="輸入密碼" name="password" required>
                        <button type="submit">登入帳戶</button>
                    </div>
                    <p class="message"></p>
                    <p class="change-sign">還沒有帳戶？點此註冊</p>
                </form>
            </div>     
        </div>
        <div class="sign-container">
            <div class="top-bar"></div>
            <div class="form-container">
                <form id="signup">
                    <h3 class="form-title">註冊會員帳號
                        <div class="close-btn">✕</div>
                    </h3>
                    <div class="form-content">
                        <input type="text" placeholder="輸入姓名" name="name" required>
                        <input type="email" placeholder="輸入電子信箱" name="email" required>
                        <input type="password" placeholder="輸入密碼" name="password" required>
                        <button type="submit">註冊帳戶</button>
                    </div>
                    <p class="message"></p>
                    <p class="change-sign">已經有帳戶了？點此登入</p>
                </form>
            </div>     
        </div>
    </Section>    
    <div class="up-seperator"></div>
    <main>
        <div class="info-contain">
            <div class="img-location">
                <div class="img-show"></div>
                <div class="img-button">
                    <div id="pre-button"><i class="fas fa-chevron-left"></i></div>
                    <div id="next-button"><i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="img-count"></div>
            </div>    
            <div class="booking-info">
                <form class="booking-form" action="">
                    <p><b>訂購導覽行程</b></p>
                    <p>以此景點為中心的一日行程，帶您探索城市角落故事</p>
                    <div class="date">
                        <label for="date">選擇日期：</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="time">
                        <label>選擇時間：</label>

                        <input type="radio" name="time" id="morning" value="morning" required>
                        <label for="morning">上半天</label>

                        <input type="radio" name="time" id="afternoon" value="afternoon" required> 
                        <label for="afternoon">下半天</label>
                    </div>
                    <div class="pay">
                        <label>導覽費用：</label>
                        <span>新台幣 <span id="price"></span> 元</span>
                    </div>
                    <input type="hidden" name="id">
                    <button type="submit">開始預定行程</button>
                </form>
            </div>
        </div>

        <div class="seperator"></div>

        <div class="info">
            <div class="address">
                <p class="title">景點地址：</p>
            </div>
            <div class="transport">
                <p class="title">交通方式：</p>
            </div>
        </div>

    </main>
    <footer>
        <div>COPYRIGHT © 2021 台北一日遊</div>
    </footer>

    <script src="/static/js/attraction.js"></script>
    <script src="/static/js/sign.js"></script>
</body>
</html>
